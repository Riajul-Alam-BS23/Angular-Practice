<div class="language-selector">
  <select class="custom-select" (change)="changeLanguage($event)">
    <option
      *ngFor="let lang of languages"
      [value]="lang"
      [selected]="lang === translate.currentLang"
    >
      {{ lang | uppercase }}
    </option>
  </select>
</div>

<div class="container">
  <h2 class="title text-center">
    {{ "TITLE" | translate }}
  </h2>
  <div class="faq-container">
    <div *ngFor="let faq of 'FAQS'|translate; let i = index" class="faq-item">
      <div class="faq-question" (click)="toggleFAQ(i)">
        <h3>{{ faq.QUESTION | translate }}</h3>
      </div>
      <div *ngIf="isOpen.has('Q'+i) && isOpen.get('Q'+i)" class="faq-answer">
        <p>{{ faq.ANSWER | translate }}</p>
      </div>
    </div>
  </div>
</div>


<div class="card">
  <div class="outer-header">
    {{ 'outerCardHeader' | translate }}
  </div>
  <div class="inner-box">
    <div class="inner-header">
      {{ 'innerBoxHeader' | translate }}
    </div>
    <div class="inner-description">
      {{ 'innerBoxDescription' | translate }}
    </div>
    <div class="inner-date">
      {{ 'innerBoxDate' | translate }}
    </div>
    <div class="inner-amount">
      {{ 'innerBoxAmount' | translate }}
    </div>
  </div>
</div>
