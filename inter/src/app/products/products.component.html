<div class="container">
    <div class="row mb-4" *ngFor="let product of products">
        <div class="col-4">
            <img src="{{product.image}}" alt="" style="width: 70%; height: 60%;">
        </div>
        <div class="col-8">
            <h2>{{ product.title }}</h2>
            <p>{{ product.description }}</p>
        </div>
    </div>
</div>
